<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Prueba de bootstrap</title>
</head>
<body>
    <header class="header">
        <nav class=" container ">
            <div class="row navbar navbar-expand-lg">
                <div class="col-md-6 ">
                    <a class="navbar-brand " href="../index.html">
                        <img src="../IMG/imagenes.jpg" alt="" width="50" height="50">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="col-md-6 collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link active shadow-sm p-3 rounded" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link shadow-sm p-3 roundedgit" href="./contactos.html">Contacto</a>
                        </li>
                </div>
            </div>    
        </nav>
    </header>
    <main class="main container">
        <div class="row">
            <p class="col-md-12 ">Escribanos que estamos interesados en su opinion</p>
        <div class="row">
            <div class="form-floating col-md-6">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating col-md-6">
                <input type="mail" class="form-control" id="floatingMail" placeholder="name@example.com">
                <label for="floatingMail">Mail</label>
            </div>
        </div>
        <div class="form-floating mb-3">
            <textarea name="floatingTextarea" class="form-control cuadroDeTexto" id="floatingTextarea" placeholder="Ingrese su comentario" cols="30" rows="10" style="height: 10rem"></textarea>
            <label for="floatingTextarea">Ingrese su comentario</label>
        </div>
    </main>
    <footer>
        <div class="container">
            <ul class="row lista">
                <li class="lista__li col-md-6"><p>galeria de imagenes</p></li>
                <li class="lista__li col-md-6"><p>descarga tus imagenes favoritas</p></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
